<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <div th:replace="@{/viewTemplate}::header"> </div>
    <hr>
    <div class="row">
        <div class="left-column"><div th:replace="@{/viewTemplate}::left-search"> </div> </div>
        <div class="right-column">
            <div class="posts-container">
                <h2>New Recipes</h2>
                <div class="recipe-item" th:each="recipe : ${recipes}">
                    <a th:href="@{'/posts/' + ${recipe.getId()}}">
                        <img th:src="@{${recipe.imgUrl}}" alt="img">
                        <div class="recipe-item-footer">
                            <p th:text="${recipe.getTitle()}"></p>
                            <i th:text="${recipe.getAuthor()}"></i>
                            <i th:each="k : ${recipe.getIngredients()}" th:text="${k.name}"></i>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
