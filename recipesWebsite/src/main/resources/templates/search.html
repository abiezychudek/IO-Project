<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<nav>
  <ul>
    <li><a href="/">Home</a></li>
    <li><a href="/rank">Recipe ranking</a></li>
    <li class="search-bar">
      <form action="#" th:action="@{/}" method="post" th:object="${ingr}">
        <input type="text" th:field="*{name}" placeholder="Search..." name="search">
        <input type="submit" value="Search">
      </form>
    </li>
  </ul>
</nav>
<div class="search-tag-container">
  <div class="search-tag" th:each="i : ${ingr.ingrdts}">
    <strong th:text="${i + ' '}"></strong>
  </div>
</div>
<p th:text="${#strings.equals(ingr.name, null)} ? '' : 'Results for \'' + ${ingr.name} + '\''"></p>
<p th:text="${#lists.size(recipes) + ' recipe(s) found'}"></p>
<div class="filtered-item-container" th:each="recipe : ${recipes}">
  <a th:href="@{'/posts/' + ${recipe.getId()}}">
    <div class="filtered-item">
      <p th:text="${recipe.title + ' By ' + recipe.author + ' Average rating: ' + recipe.avgRating + ' '}"></p>
      <img th:src="@{ ${recipe.imgUrl}}" alt="img">
    </div>
  </a>
</div>
</body>
</html>
