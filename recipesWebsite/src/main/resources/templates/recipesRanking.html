<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ranking przepis√≥w</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<nav>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/rank">Recipe ranking</a></li>
        <li class="search-bar">
            <form action="#" th:action="@{/}" method="post" th:object="${ingr}">
                <input type="text" th:field="*{name}" placeholder="Search..." name="search">
                <input type="submit" value="Search">
            </form>
        </li>
    </ul>
</nav>
<div class="filtered-item-container" th:each="recipe : ${recipes}">
    <a th:href="@{'/posts/' + ${recipe.getId()}}">
        <div class="rank-item">
            <p th:text="${recipeStat.count + '. ' + recipe.title + ' By ' + recipe.author + ' Average rating: ' + recipe.avgRating + ' '}"></p>
            <img th:src="@{ ${recipe.imgUrl}}" alt="img">
        </div>
    </a>
</div>
</body>
</html>
