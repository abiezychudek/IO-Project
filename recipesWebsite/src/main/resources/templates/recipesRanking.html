<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ranking przepis√≥w</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <div th:replace="@{/viewTemplate}::header"> </div>
    <hr>
    <div class="row">
        <div class="left-column"><div th:replace="@{/viewTemplate}::left-search"> </div></div>
        
        <div class="right-column">
            <div class="recipe-item" th:each="recipe : ${recipes}">
                <a th:href="@{'/posts/' + ${recipe.getId()}}">
                 <div class="rank-item">
                    <p th:text="${recipeStat.count + '. ' + recipe.title + ' By ' + recipe.author + ' Average rating: ' + recipe.avgRating + ' '}"></p>
                    <img th:src="@{ ${recipe.imgUrl}}" alt="img">
                 </div>
                </a>
            </div>
        </div>
    </div>


</div>
</body>
</html>
