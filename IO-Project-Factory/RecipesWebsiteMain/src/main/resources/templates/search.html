<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
  <div class="container">
    <div th:replace="@{/viewTemplate}::header"> </div>
    <hr>
    <div class="row">
      <div class="left-column"><div th:replace="@{/viewTemplate}::left-search"></div> </div>
      <div class="right-column">
        <div class="search-tag-container">
        <div class="search-tag" th:each="i : ${ingr.ingrdts}">
          <strong th:text="${i + ' '}"></strong>
        </div>
      </div>
      <p th:text="${#strings.equals(ingr.name, null)} ? '' : 'Results for \'' + ${ingr.name} + '\''"></p>
      <p th:text="${#lists.size(recipes) + ' recipe(s) found'}"></p>
      <div class="recipe-item" th:each="recipe : ${recipes}">
        <a th:href="@{'/posts/' + ${recipe.getId()}}">
          <div class="filtered-item">
            <p th:text="${recipe.title + ' By ' + recipe.author + ' Average rating: ' + recipe.avgRating + ' '}"></p>
            <img th:src="@{ ${recipe.imgUrl}}" alt="img">
          </div>
        </a>
      </div></div>

</div>

</div>
</body>
</html>
